<div th:fragment="formulario_login" style="height: 100vh; width: 100vw;" class="d-flex flex-column justify-content-center align-items-center">

    <div class="bg-light h-75 w-25 d-flex flex-column align-items-center justify-content-center pb-3 rounded">
        <i style="font-size: 10em;" class="bi bi-person-circle text-dark"></i>

        <form class="d-flex flex-column align-items-center mt-3" method="post">

            <div class="input-group mb-3">
                <span class="input-group-text px-3"><i class="bi bi-envelope-at fs-3 text-dark-blue"></i></span>
                <div class="form-floating">
                    <input required type="mail" class="form-control" id="email" name="email" placeholder="E-mail">
                    <label for="email" class="form-label px-3">E-mail</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text px-3"><i class="bi bi-key fs-3 text-dark-blue"></i></span>
                <div class="form-floating">
                    <input required type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
                    <label for="senha" class="form-label px-3">Senha</label>
                </div>
            </div>

            <button type="submit" class="btn btn-dark px-5 rounded my-3">Cadastrar</button>
        </form>
    </div>
</div>
