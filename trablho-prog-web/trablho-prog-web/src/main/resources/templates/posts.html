<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="componentes/head :: head('PÃ¡gina Inicial')"></head>
<body data-bs-theme="dark">

<div th:replace="componentes/header :: header"></div>

<main class="container d-flex flex-wrap justify-content-around">
    <div th:if="${posts == null or posts.size() == 0}">
        <p>Nenhuma postagem encontrada.</p>
    </div>

    <div th:each="post : ${posts}" th:if="${post != null}">
        <th:block th:replace="componentes/post_card :: post_card(${post})" />
    </div>
</main>

<div th:replace="componentes/footer :: footer"></div>

</body>
</html>
